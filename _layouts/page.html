---
layout: default

  <!-- Inner Page Header
    ================================================== -->
    <section class="tp--inner-header tp--section tp--section-with-bg-overlay tp--section-with-bg-cover tp--height-50 text-center" style="background: url('images/bg-intro-1.jpg');">

      <div class="container tp--vertical-align">
        
        <div class="row">
          
          <div class="col-xs-12">
            
            <h2>{{ page.title }}</h2>
            <p>{{ page.subtitle }}</p>

          </div>

        </div>

      </div>

    </section>

<section class="tp--section p-top-sm-0 m-bottom-sm-40">
    <div class="aos-init aos-animate" data-aos="fade-up" data-aos-duration="750">
        <div class="row-fluid clearfix">
    {{ content }}
          </div>
        </div>
  </section>
